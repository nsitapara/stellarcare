name: Deploy to DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/stellarcare
  IMAGE_NAME: stellarcare

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Build and push API image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-latest -f backend/Dockerfile backend
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-latest

      - name: Build and push Web image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:web-latest -f frontend/Dockerfile frontend
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:web-latest

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Create directory structure and config
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_HOST }} "mkdir -p /opt/stellarcare/backend /opt/stellarcare/frontend"

          # Create backend .env
          echo "DEBUG=0
          SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_SUPERUSER_USERNAME }}
          DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
          DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}
          DB_NAME=db
          DB_USER=postgres
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=db
          DB_PORT=5432" | ssh -i ~/.ssh/deploy_key ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_HOST }} "cat > /opt/stellarcare/backend/.env"

          # Create frontend .env
          echo "API_URL=http://api:8000
          NEXTAUTH_URL=https://${{ secrets.DOMAIN }}/api/auth
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          BUILD_ENV=production" | ssh -i ~/.ssh/deploy_key ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_HOST }} "cat > /opt/stellarcare/frontend/.env"

      - name: Copy docker-compose file
        run: |
          scp -i ~/.ssh/deploy_key docker-compose.prod.yaml ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_HOST }}:/opt/stellarcare/docker-compose.yaml

      - name: Deploy to DigitalOcean
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_HOST }} "cd /opt/stellarcare && docker compose pull && docker compose down && docker compose up -d"
